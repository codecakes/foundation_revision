<!DOCTYPE html>

<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge" rel="dns-prefetch">
  <meta name="description" content="SignUp with a new Restaurant">
  <meta name="author" content="Akul M">
</head>
<body>
  <div class="row">
    <ul id="restaurants">
      {% for r in rest_list %}
      <li>
        <h5>{{ r.name }}</h5>
        <a href="{{ url_for('update', rest_id=r.id_) }}"> Edit </a>
        <a href="{{ url_for('delete', rest_id=r.id_) }}"> Delete </a>
      </li>
      {% endfor %}
    </ul>
  </div>
  <div class="row">
    <a href="{{ url_for('new') }}"> Create a New Restaurant</a>
  </div>
</body>
</html>
