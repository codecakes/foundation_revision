<!DOCTYPE html>
<html lang="en">

    <head>

        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge" rel="dns-prefetch">
        <meta name="viewport" content="width=device-width, initial-scale=1"><meta name="description" content="New Restaurant Service">
        <meta name="author" content="Akul M">




      <title>
          {% block title %}
          {% endblock %}
      </title>


      <!-- Bootstrap Core CSS -->
        <link href="{{ url_for('serve_static_css', filename='bootstrap.css') }}" rel="stylesheet">

      <!-- Custom CSS -->
        <link rel="stylesheet"
              href="{{ url_for('serve_static_css', filename='agency.css') }}">
        <link rel="stylesheet"
              href="{{ url_for('serve_static_css', filename='text_style.css') }}">
        <link rel="stylesheet"
              href="{{ url_for('serve_static_css', filename='test.css') }}">

      <!-- Test Boxes  CSS -->
      <!-- <link href="css/test.css" rel="stylesheet">
      -->

      <!-- Custom Fonts -->
      <link href="//netdna.bootstrapcdn.com/font-awesome/3.2.1/css/font-awesome.css" rel="stylesheet" type="text/css">
      <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700" rel="stylesheet" type="text/css">
      <link href='https://fonts.googleapis.com/css?family=Kaushan+Script' rel='stylesheet' type='text/css'>
      <link href='https://fonts.googleapis.com/css?family=Droid+Serif:400,700,400italic,700italic' rel='stylesheet' type='text/css'>
      <link href='https://fonts.googleapis.com/css?family=Roboto+Slab:400,100,300,700' rel='stylesheet' type='text/css'>

      <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
      <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
      <!--[if lt IE 9]>
            <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
            <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
        <![endif]-->

      <!--[if lt IE 10]>
        <script src="https://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
        <![endif]-->
    </head>

    <body class="index">
        {% block header %}
        {% endblock %}

        <!-- Navigation -->


            <nav class="navbar navbar-default navbar-fixed-top">
            <div class="container">
                  <!-- Brand and toggle get grouped for better mobile display -->
                  <div class="navbar-header page-scroll">
                    <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                      <span class="sr-only">Toggle navigation</span>
                      <span class="icon-bar"></span>
                      <span class="icon-bar"></span>
                      <span class="icon-bar"></span>
                    </button>
                    <!-- area for logo
                    <a class="navbar-brand page-scroll" href="#page-top">
                      <img src="img/logos/logo.png" alt="EarthBenign Logo" text="EarthBenign" height="50px">
                    </a>
                    -->
                  </div>
                <!-- Collect the nav links, forms, and other content for toggling -->
              <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                <ul class="nav navbar-nav navbar-right">
                  <li class="hidden">
                    <a href="#page-top"></a>
                  </li>
                  <li>
                    <a class="page-scroll" href="#about">About</a>
                  </li>
                </ul>
              </div>
              <!-- /.navbar-collapse -->
            </div>
            <!-- /.container-fluid -->
          </nav>
        <br />
        <br />

        <div class="container  pad-container">
            <div class="row">
                <div class="col-md-6">
                    {% block content %}
                    {% endblock %}
                </div>
            </div>
        </div>
    </body>

</html>
